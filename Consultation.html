<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Consultation | HealthyLife</title>
  <link rel="stylesheet" href="Consultation.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">HealthyLife</div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="Appointment.html">Appointments</a>
      <a href="Consultation.html" class="active">Consultation</a>
      <a href="Doctors.html">Doctors</a>
      <a href="Records.html">Records</a>
    </nav>
  </header>

  <section class="consultation-hero">
    <h1>Instant Online Consultation</h1>
    <p>Get connected to certified professionals in just a few clicks</p>
    <button class="start-btn" onclick="document.querySelector('.consultation-form').scrollIntoView({behavior: 'smooth'})">
      Start Consultation
    </button>
  </section>

  <section class="consultation-form-section">
    <form class="consultation-form">
      <h2>Fill in your details</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="concern">Health Concern</label>
        <textarea id="concern" rows="4" placeholder="Describe your issue..." required></textarea>
      </div>

      <div class="form-group">
        <label for="mode">Preferred Consultation Mode</label>
        <select id="mode" required>
          <option value="">Select an option</option>
          <option value="video">Video Call</option>
          <option value="voice">Voice Call</option>
          <option value="chat">Chat</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Connect to Doctor</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 HealthyLife Clinic | All Rights Reserved</p>
  </footer>

  <script src="Consultation.js"></script>
</body>
</html>
